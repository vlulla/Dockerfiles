
name: build-geospatial-R-docker-image
on: 
  push:
    branches:
      - main
    paths:
      - R_geospatial/**
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Default make rule
        run: cd R_geospatial && make


